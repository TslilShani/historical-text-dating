# Data configuration for historical text dating
dataset_name: "all"  # Options: "ben_yehuda", "sefaria", "all"
max_length: 512

# Dataset loading parameters
encoding: "utf-8"
verbose: false
specific_comp_range: false
return_as_labels: false

# Data splitting
train_ratio: 0.8
eval_ratio: 0.1
test_ratio: 0.1

# Text preprocessing
min_text_length: 50
max_text_length: 2000
filter_by_date_range: true
