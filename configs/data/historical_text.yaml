# Data configuration for historical text dating
dataset_name: "both"  # Options: "ben_yehuda", "sefaria", "both"
max_length: 512

# Dataset loading parameters
encoding: "utf-8"
verbose: true
specific_comp_range: false

# Data splitting
train_ratio: 0.8
eval_ratio: 0.1
test_ratio: 0.1

# Text preprocessing
min_text_length: 50
max_text_length: 2000
filter_by_date_range: true
min_date: 1000
max_date: 2024
